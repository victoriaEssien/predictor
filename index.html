<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="mt-5">Predictor</h1>
    <p>Let's try and predict your age and gender using your first name &#128521;</p>

    <div class="container">

        <button class="btn btn-primary btn-lg mt-5" id="reload">Refresh</button>
        <form id="form-container">
            <div class="input-group" id="input-group">
                <input type="text" class="form-control form-control-lg" id="input" placeholder="Enter your first name" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button class="btn btn-dark" id="predictAge" type="submit">Check Age</button>
            
            <button class="btn btn-secondary" id="predictGender" type="submit">Check Gender</button> <br>

            <div class="lds-ring" id="loader"><div></div><div></div><div></div><div></div></div>
    
            <p id="ageResult"></p>
            <p id="genderResult"></p>
    
            <p id="survey">Did we get it right?</p>
    
        </form>

    </div>
    
    <img class="right" src="images/rightImg.jpg" alt="" id="rightImg" hidden>
    <img class="wrong" src="images/wrongImg.webp" alt="" id="wrongImg" hidden>

    <script src="script.js"></script>
</body>
</html>
